    body {
      font-family: 'Albert Sans', sans-serif;
      background-color: #ffffff;

      color: #000000;
      overflow-x: hidden;
    }

    /* Smooth scrolling */
    html {
      scroll-behavior: smooth;
    }

    /* Scrollbar hiding for cleaner look */
    ::-webkit-scrollbar {
      width: 8px;
    }

      background: #fff;
    }

      background: #ccc;
      border-radius: 4px;
    }

    .perspective-1000 {

    }

    .preserve-3d {

    }
